<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/45eee23af1.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
<body>
   <header>
       <div class="container">
           <h2 class="logo">NETFLIX</h2>
           <nav>
               <a href="">Inicio</a>
               <a href="">Serie</a>
               <a href="">Filmes</a>
               <a href="">Documentários</a>
           </nav>
       </div>
   </header> 
   <main>
       <div class="movie-main">
           <div class="container">
               <h3 class="movie-title"> FLASH</h3>

           </div>
           <div class="buttons">

               Assistir
           </button>

               Minha lista
           </button>
        </div>
       </div>
